<script>
    const xhr= new XMLHttpRequest();
    const url='https://api.github.com/users/hiteshchoudhary';

    xhr.open('GET',url);
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText)
            console.log(typeof data);
        }
    }
    xhr.send();
    


</script>
